<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="mystyle.css"/>
    </h:head>
    <h:body>
        <div class="sidebar col-md-2 col-sm-3 " style="background-color: #f5f5f5; border-right: 50px solid #fff; bottom: 0;display: block; left: 0;overflow-x: hidden;overflow-y: auto;padding: 20px;position: fixed;top: 0px; z-index: 1000;">
            <ul class="nav nav-list ">
                <li class="dropdown-header" role="presentation">Hi, #{datalogin.getUsername()}</li>
            </ul>
            <ul class="nav nav-list ">
                <li style="cursor:pointer;"><a href="dashboard.xhtml" role="menuitem" tabindex="0">Dashboard</a></li>
            </ul>
            <hr/>
            <ul class="nav nav-list " style="">
                <li style="cursor:pointer;"><a href="penulis.xhtml" role="menuitem" tabindex="0">Penulis</a></li>
                <li style="cursor:pointer;"><a href="penerbit.xhtml" role="menuitem" tabindex="0">Penerbit</a></li>
                <li style="cursor:pointer;"><a href="genre.xhtml" role="menuitem" tabindex="0">Genre</a></li>
                <li style="cursor:pointer;"><a href="user.xhtml" role="menuitem" tabindex="0">User</a></li>
                <li style="cursor:pointer;"><a href="pelanggan.xhtml" role="menuitem" tabindex="0">Pelanggan</a></li>
            </ul>
            <hr/>
            <ul class="nav nav-list ">
                <li style="cursor:pointer;"><a href="buku.xhtml" role="menuitem" tabindex="0">Buku</a></li>
                <li style="cursor:pointer;"><a href="transaksi.xhtml" role="menuitem" tabindex="0">Transaksi</a></li>
            </ul>
            <hr/>
            <ul class="nav nav-list ">
                <li style="cursor:pointer;">
                    <h:form>
                        <h:commandLink role="menuitem" action="#{tblUser.logout()}" value="Logout" />
                    </h:form>
                </li></ul>
            <hr/>
        </div>
        <script>
            let nowpath = window.location.href.split("/")
            $("div.sidebar").find("li").each(function(ex, isi){
                if(nowpath[nowpath.length - 1].split(".")[0].toString().toLowerCase().includes($(isi).text().toString().toLowerCase())) $(isi).attr({"class": "active"})
            })
        </script>
    </h:body>
</html>
