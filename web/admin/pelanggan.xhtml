<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <c:if test="#{empty datalogin or datalogin.getRole() != 'admin'}" >
            <script>document.location.href = "../index.xhtml"</script>
        </c:if>

        <title>Manage Pelanggan</title>
    </h:head>
    <h:body>
        <c:if test="#{not empty datalogin and datalogin.getRole() eq 'admin'}" >
            <b:container fluid="true">
                <b:row>
                    <ui:include src="inc/sidebar.xhtml" />
                </b:row>
                <b:row>
                    <div class="main col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 " style="margin-right: 200px">
                        <h1>Manage Pelanggan</h1>
                        <hr/>
                        <div class="row">
                            <div class="col-xs-12 col-xs-updated">
                                <center>
                                    <b:container style="width: 40%; background-color: #dcffbd; padding-bottom: 30px;">
                                        <h:form styleClass="form-signin" prependId="false">
                                            <br/>
                                            <h:outputLabel style="font-size: 35px">Data Pelanggan </h:outputLabel>
                                            <br/><br/>
                                            <b:alert value="#{tblPelanggan.msgError}" rendered="#{tblPelanggan.isError}" />
                                            <b:alert severity="success" value="#{tblPelanggan.msg}" rendered="#{tblPelanggan.isMsg}" />
                                            <br/><br/>
                                            <table>
                                                <tr>
                                                    <td>
                                                        <h:outputLabel style="font-size: 24px">ID</h:outputLabel>
                                                    </td>
                                                    <td width="5%"></td>
                                                    <td>

                                                        <b:inputText placeholder="Input ID.." value="#{tblPelanggan.idPelanggan}" required="true" required-message="ID Pelanggan Cnanot Blank.." /></td>
                                                </tr>
                                                <tr>
                                                    <td></td>
                                                    <td></td>
                                                    <td>
                                                        <center>
                                                            <b:commandButton look="primary btn-success" value="Cari Data pelanggan"
                                                                             icon="search" action="#{tblPelanggan.getById}"/>
                                                        </center>
                                                        <br/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><h:outputLabel style="font-size: 20px">Nama:</h:outputLabel></td>
                                                    <td></td>
                                                    <td>
                                                        <b:inputText placeholder="Input Nama.." value="#{tblPelanggan.nama}" required-message="Nama Pelanggan Cnanot Blank.." />
                                                    </td> 
                                                </tr>
                                                <tr>
                                                    <td><h:outputLabel style="font-size: 20px">Alamat:</h:outputLabel></td>
                                                    <td></td>
                                                    <td>
                                                        <b:inputText placeholder="Input Alamat.." value="#{tblPelanggan.alamat}" required-message="Alamat Pelanggan Cnanot Blank.." />
                                                    </td> 
                                                </tr>
                                                <tr>
                                                    <td><h:outputLabel style="font-size: 20px">E-Mail:</h:outputLabel></td>
                                                    <td></td>
                                                    <td>
                                                        <b:inputText placeholder="Input Email.." value="#{tblPelanggan.email}" required-message="Email Pelanggan Cnanot Blank.." />
                                                    </td> 
                                                </tr>
                                                <tr>
                                                    <td><h:outputLabel style="font-size: 20px">Telepon:</h:outputLabel></td>
                                                    <td></td>
                                                    <td>
                                                        <b:inputText placeholder="Input Telp.." value="#{tblPelanggan.noTelp}" required-message="No Telp Pelanggan Cnanot Blank.." />
                                                    </td> 
                                                </tr>
                                                <tr>
                                                    <td colspan="3">
                                                        <center>
                                                            <b:commandButton look="btn btn-success" value="UBAH"
                                                                             icon="edit" action="#{tblPelanggan.update}"/>
                                                            &nbsp;&nbsp;&nbsp;
                                                            <b:commandButton look="btn btn-success" value="HAPUS"
                                                                             icon="edit" action="#{tblPelanggan.delete}"/>
                                                            <br/>
                                                            <b:button href="pelanggan-add.xhtml" value="Insert Pelanggan" />
                                                        </center>
                                                    </td>
                                                </tr>
                                            </table>
                                        </h:form>
                                    </b:container>
                                </center>
                            </div>
                        </div>
                    </div>
                </b:row>
            </b:container>
        </c:if>
    </h:body>
</html>
