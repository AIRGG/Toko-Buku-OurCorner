<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>View Pelanggan</h1>
        Siapa yang Login: #{tblUser.username}
        <b:button href="faces/insert_pelanggan.xhtml" value="Insert Data Pelanggan" />
        <b:alert value="#{tblPelanggan.msgError}" rendered="#{tblPelanggan.isError}" />
        <b:alert severity="success" value="#{tblPelanggan.msg}" rendered="#{tblPelanggan.isMsg}" />
<!--        <b:alert value="INI ERROR MERAH" />
        <b:alert severity="success" value="INI SUCCESS" />-->
        <h:form>
            <label>ID Pelanggan</label><br/>
            <b:inputText placeholder="Input ID.." value="#{tblPelanggan.idPelanggan}" required="true" required-message="ID Pelanggan Cnanot Blank.." /><br/><br/>
            <b:commandButton action="#{tblPelanggan.getById}" value="Search" /><br/><br/>
            <label>Nama Pelanggan</label><br/>
            <b:inputText placeholder="Input Nama.." value="#{tblPelanggan.nama}" required-message="Nama Pelanggan Cnanot Blank.." /><br/><br/>
            <label>Alamat Pelanggan</label><br/>
            <b:inputText placeholder="Input Alamat.." value="#{tblPelanggan.alamat}" required-message="Alamat Pelanggan Cnanot Blank.." /><br/><br/>
            <label>Email Pelanggan</label><br/>
            <b:inputText placeholder="Input Email.." value="#{tblPelanggan.email}" required-message="Email Pelanggan Cnanot Blank.." /><br/><br/>
            <label>Telpn Pelanggan</label><br/>
            <b:inputText placeholder="Input Telp.." value="#{tblPelanggan.noTelp}" required-message="No Telp Pelanggan Cnanot Blank.." /><br/><br/>
            <b:commandButton action="#{tblPelanggan.update}" value="Update" /><b:commandButton action="#{tblPelanggan.delete}" value="Delete" /><br/><br/>
        </h:form>
    </h:body>
</html>
